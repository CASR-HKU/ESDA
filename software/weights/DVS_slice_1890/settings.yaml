transform:
  height: 128
  width: 128
  raw_size: True
#  denoise:
#    {filter_time: 0.1}
  shift:
    {"max_shift": 20}
  sample:
    {window: 2048}
  flip:
    {"p": 0}
  toImage:
    {type: 'histogram'}

dataset:
  name: 'DVS_slice'
  dataset_path: "data/DVS_slice/"
  object_classes: 'all'

model:
  # ['fb_sparse_vgg', 'dense_vgg', 'fb_sparse_object_det', 'dense_object_det', 'fb_sparse_mobilenetv2']
  model_name: 'mink_mobilenetv2_quant'
  width_mult: 1.0
  model_type: models/model_cfg/DVS_1890.json
optim:
  optimizer: 'sgd'
  batch_size: 64
  init_lr: 0.001
  # Set to "steps: ~" if no scheduler is needed
  steps_lr: 30
  factor_lr: 0.1
hardware:
  # num_cpu_workers: {-1: auto, 0: main thread, >0: ...}
  num_cpu_workers: 4
  gpu_device: 0  # [0 or 'cpu']
